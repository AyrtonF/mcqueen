# Configurações de Produção para Render
spring.application.name=Mcqueen

# Configuração da porta do servidor (Render define automaticamente)
server.port=${PORT:8080}

# Configurações de Email SMTP para produção
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.debug=${MAIL_DEBUG:false}
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# Configurações de Upload de Arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# Configurações do H2 Database (usar PostgreSQL em produção se necessário)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/mcqueen;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USER:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.jpa.database-platform=${DATABASE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false

# Configurações do Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configurações da aplicação para produção
server.servlet.context-path=/

# Configurações do Spring MVC
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=false

# Configurações de log para produção
logging.level.org.springframework.web=INFO
logging.level.com.join.Mcqueen=INFO
logging.level.root=INFO

# Email padrão para produção
app.email.destinatario.padrao=${DEFAULT_EMAIL}